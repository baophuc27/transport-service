version: '3.9'

# Define services
services:
  # App backend service
  configservice:
    build:
      context: .
      dockerfile: dockerfile-config-service
      args:
        VERSION: 0.1.0
    restart: always
    ports:
    - 8986:8986

  ingestionservice:
    build:
      context: .
      dockerfile: dockerfile-ingestion-service
      args:
        VERSION: 0.1.0
    restart: always

  coreservice:
    build:
      context: .
      dockerfile: dockerfile-core-service
      args:
        VERSION: 0.1.0
    restart: always
    ports:
      - 7001:7001